    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #10b981; /* Emerald Green */
            --accent-secondary: #06b6d4; /* Cyan */
            --bg-deep: #020617; /* Midnight Navy */
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.02);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            margin: 0;
            overflow: hidden;
            letter-spacing: -0.01em;
        }

        /* Ambient Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.1) 0px, transparent 50%);
            z-index: -1;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Simplified Radar */
        .radar-container {
            position: relative;
            width: 260px;
            height: 260px;
        }
        .radar-grid {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at center, transparent 0%, transparent 98%, rgba(16, 185, 129, 0.08) 100%),
                linear-gradient(rgba(16, 185, 129, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.04) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            border-radius: 50%;
            border: 1px solid rgba(16, 185, 129, 0.12);
        }

        .radar-sweeper {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, rgba(16, 185, 129, 0.2) 0deg, transparent 90deg);
            animation: radar-rotate 4s linear infinite;
            pointer-events: none;
        }

        @keyframes radar-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes scan-line {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .warning-glow {
            animation: warning-pulse 2s infinite;
        }

        @keyframes warning-pulse {
            0% { box-shadow: 0 0 0px rgba(245, 158, 11, 0); }
            50% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }
            100% { box-shadow: 0 0 0px rgba(245, 158, 11, 0); }
        }
    </style>
